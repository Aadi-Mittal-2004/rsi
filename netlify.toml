[build]
  command = "npm run build"
  publish = "dist"

[dev]
  command = "npm run dev"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache control for static assets (hashed)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for images
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[images]
  remote_images = false

# Disable image optimization for specific high-quality hero images
# These images should not be compressed
[[headers]]
  for = "/assets/home-bg-new-1*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    # Netlify won't optimize with this header
    X-Netlify-No-Transform = "true"

[[headers]]
  for = "/assets/home-bg-new-2*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Netlify-No-Transform = "true"
